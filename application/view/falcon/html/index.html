<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Falcon Admin</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<!-- base stylesheets -->
		<link rel="stylesheet" type="text/css" href="resources/css/960/reset.css" />
		<link rel="stylesheet" type="text/css" href="resources/css/960/grid.css" />
		<!-- theme stylesheets -->
		<link rel="stylesheet" type="text/css" href="resources/css/text.css" />
		<link rel="stylesheet" type="text/css" href="resources/css/login.css" media="screen, projection" />
		<!-- scripts (jquery) -->
		<script src="resources/scripts/jquery-1.4.2.min.js" type="text/javascript"></script>
		<script src="resources/scripts/jquery-ui-1.8.custom.min.js" type="text/javascript"></script>
		<!-- scripts (falcon) -->
		<script src="resources/scripts/falcon.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(document).ready(function () {
				$("input:submit, input:reset").button();
			});
		</script>
	</head>
	<body>
		<!-- container -->
		<div class="container_24">
			<form action="start.html" method="post">
				<h4>Sign in to Student Admin</h4>
				<!-- login -->
				<div id="login">
					<div class="form">
						<!-- fields -->
						<div class="fields">
							<div class="field">
								<div class="label">
									<label for="username">Username:</label>
								</div>
								<div class="input">
									<input type="text" id="username" name="username" size="40" value="admin" />
								</div>
							</div>
							<div class="field">
								<div class="label">
									<label for="password">Password:</label>
								</div>
								<div class="input">
									<input type="password" id="password" name="password" size="40" value="password" />
								</div>
							</div>
							<div class="field">
								<div class="checkbox">
									<input type="checkbox" id="remember" name="remember" />
									<label for="remember">Remember me</label>
								</div>
							</div>
						    <div class="buttons">
								<input type="submit" value="Sign In" />
							</div>
						</div>
						<!-- end fields -->
						<!-- links -->
						<div class="links">
							<a href="start.html">Forgot your password?</a>
						</div>
						<!-- end links -->
					</div>
				</div>
				<!-- end login -->
			</form>
		</div>
		<!-- end container -->
	</body>
</html>
